<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <form action="" method="">
      <header class="login-title"><h2>Log In</h2></header>

      <div class="login">
        <input
          type="email"
          name="username"
          id="username"
          placeholder="Enter email"
          required
        />
      </div>
      <div class="login">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter password"
          required
        />
      </div>

      <button type="submit" class="login login-button">Log in</button>

      <h5>OR</h5>
      <div class="login-options google">
        <button type="button">
          <img src="img/google.png" />Continue with Google
        </button>
      </div>

      <div class="login-options microsoft">
        <button type="button">
          <img src="img/microsoft.png" class="microsoft-logo" />
          Continue with Microsoft
        </button>
      </div>

      <div class="login-options apple">
        <button type="button">
          <img src="img/apple-logo.png" />Continue with Apple
        </button>
      </div>

      <div class="other-options">
        <ul>
          <li class="cannot-login"><a href="#">Can't log in?</a></li>
          <li class="already-account">
            <a href="#"><span>Already have an account?</span></a>
          </li>
        </ul>
      </div>
    </form>
  </body>
</html>
