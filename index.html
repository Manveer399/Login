<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <form action="" method="">
      <header class="login-title"><h2>Log in</h2></header>

      <div class="username">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter username"
          required
        />
      </div>
      <div class="password">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter password"
          required
        />
      </div>

      <div class="login-button">
        <button type="submit">Log in</button>
      </div>

      <h5>OR</h3>
      <div class="login-options google">
        <button type="button">Continue with Google</button>
      </div>

      <div class="login-options microsoft">
        <button type="button">Continue with Microsoft</button>
      </div>

      <div class="login-options apple">
        <button type="button">Continue with Apple</button>
      </div>

      <span class="cannot-login">Can't log in?</span>
      <span class="already-account">Already have an account?</span>
    </form>
  </body>
</html>
